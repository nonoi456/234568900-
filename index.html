<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для контактов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }


        .container {
            max-width: 500px;
            width: 100%;
        }


        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }


        .thank-you-message {
            background: white;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }


        .thank-you-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }


        .thank-you-title {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }


        .thank-you-text {
            color: #666;
            font-size: 18px;
            line-height: 1.5;
        }


        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }


        .form-group {
            margin-bottom: 20px;
        }


        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }


        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }


        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }


        textarea {
            resize: vertical;
            min-height: 100px;
        }


        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }


        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }


        .submit-btn:active {
            transform: translateY(0);
        }


        .required {
            color: #e74c3c;
        }


        @media (max-width: 480px) {
            .contact-form, .thank-you-message {
                padding: 30px 20px;
            }
           
            .form-title, .thank-you-title {
                font-size: 24px;
            }
           
            .thank-you-icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="contact-form" id="contactForm" action="#" method="POST">
            <h1 class="form-title">Свяжитесь с нами</h1>
           
            <div class="form-group">
                <label for="name">Имя <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
            </div>


            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Введите ваш email">
            </div>


            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" placeholder="Введите ваш телефон">
            </div>


            <div class="form-group">
                <label for="message">Сообщение</label>
                <textarea id="message" name="message" placeholder="Введите ваше сообщение..."></textarea>
            </div>


            <button type="submit" class="submit-btn">Отправить</button>
        </form>


        <div class="thank-you-message" id="thankYouMessage">
            <div class="thank-you-icon">✓</div>
            <h2 class="thank-you-title">Спасибо за отзыв!</h2>
            <p class="thank-you-text">Мы получили ваше сообщение и свяжемся с вами в ближайшее время.</p>
        </div>
    </div>


    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
           
            // Скрываем форму и показываем сообщение благодарности
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
           
            // Здесь обычно будет код для отправки данных на сервер
            // Например: fetch('/submit-form', { method: 'POST', body: new FormData(this) })
           
            // Очистка формы (опционально)
            this.reset();
        });
    </script>
</body>
</html>
